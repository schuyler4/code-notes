<!doctype html>
<html>
<head>
  <title>Code reference</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
   crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
  crossorigin="anonymous">
</head>
<body>
  <div id='new' class="container">
    <div class="jumbotron">
      <button v-on:click="backOnClick" style="margin-bottom: 10px">back</button><br>
      <input v-model="title" style="width: 450px" class="form-control"><br>
      <textarea v-model="code" style="width: 450px; height: 200px; resize: none;"></textarea><br>
      <h3>{{error}}</h3>
      <button v-on:click="saveNoteOnClick">Save note</button>
    </div>
  </div>
  <script src="../js/new.js"></script>
</body>
</html>
