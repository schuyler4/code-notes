<!doctype html>
<html>
<head>
  <title>Code reference</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
 crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
crossorigin="anonymous">
</head>
<body>
  <div id="index" class="container">
    <div class="jumbotron">
      <button v-on:click="newOnClick" class="btn btn-secondary">+</button>
      <ul class="list-group">
        <div v-for="(note, index) in notes" />
          <button type="button" v-on:click="noteClicked(index)" class="list-group-item">
            {{ note.title }}
          </button>
        </div>
      </ul>
      <code v-if="codeToggled && !editing">
        {{ toggledCode }}
      </code><br>
      <textarea v-if="codeToggled && editing" v-model="editInputText">
      </textarea>
      <button v-if="codeToggled" v-on:click="editClicked">
        {{ editBtnText }}
      </button>
      <button v-if="codeToggled" v-on:click="deleteClicked">
        Delete
      </button>
    </div>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
